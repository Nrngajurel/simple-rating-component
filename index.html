<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rater Component</title>
    <link rel="stylesheet" href="./assets//css/tailwind.min.css">
    <script type="module" src="./assets/js/main.js" defer></script>
</head>
<body>
    <div class="bg-gray-100 min-h-screen">
        <div class="flex justify-center py-32">
            <div class="rating bg-yellow-100 w-1/3 rounded overflow-hidden">
                <h1 class="bg-yellow-600  px-5 py-3 text-center text-gray-100"> Rating Component</h1>
                <div class="star-rater px-2 text-lg text-4xl" data-rating="3" id="rater-1" role="rater">
                    <span class="star cursor-pointer" data-value="1">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="2">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="3">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="4">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="5">	&#9733;</span>

                </div>

                <div class="star-rater px-2 text-lg text-4xl" data-rating="5" id="rater-2" role="rater">
                    <span class="star cursor-pointer" data-value="1">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="2">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="3">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="4">	&#9733;</span>
                    <span class="star cursor-pointer" data-value="5">	&#9733;</span>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
